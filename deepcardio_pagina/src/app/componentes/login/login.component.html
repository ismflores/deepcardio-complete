<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <!--<img src="../../../assets/imgs/corto.png" alt="Logo Deepcardio" class="login-logo">-->
            <h1 class="login-title">Iniciar sesión</h1>
            <p class="login-subtitle">Accede a tu cuenta para gestionar pacientes y diagnósticos</p>
        </div>

        <!-- Formulario de Login -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <!-- Input de Correo -->
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <div class="input-container">
                    <i class="fas fa-envelope input-icon"></i>
                    <input formControlName="email" type="email" id="email" placeholder="ejemplo@dominio.com" required (paste)="evitarPegado($event)" (keypress)="validarCaracteres($event)">
                </div>
                <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <p>{{ getErrorMessage('email') }}</p>
                </div>
            </div>

            <!-- Input de Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" placeholder="••••••••" required (paste)="evitarPegado($event)" (keypress)="validarCaracteres($event)">
                    <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                        <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                </div>
                <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <p>{{ getErrorMessage('password') }}</p>
                </div>
            </div>

            <!-- Mensaje de error del backend -->
            <div class="backend-error" *ngIf="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <p>{{ errorMessage }}</p>
            </div>

            <button type="submit" class="login-button" [disabled]="loginForm.invalid" [ngClass]="{'button-loading': isLoading}">
                <span *ngIf="!isLoading">Iniciar sesión</span>
                <span *ngIf="isLoading">
                    <i class="fas fa-spinner fa-spin"></i> Procesando...
                </span>
            </button>
        </form>

        <div class="login-footer">
            <p>¿Aún no tienes una cuenta? <a href="/Registrarse" class="register-link">¡Regístrate!</a></p>
        </div>
    </div>
</div>
